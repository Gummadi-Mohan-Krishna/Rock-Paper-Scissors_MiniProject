<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practiceCss.css">
    <title>Document</title>
    <link rel="stylesheet" href="rpsCss.css">
</head>
<body>
    <div class="heading">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="choice"  id="paper">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="img/scissors.png" alt="scissors" >
        </div>
    </div>
    <div class="score-board">
        <div class="user-score">
            <p id="uscore" style="font-size:2.5rem;">0</p>
            <p>YOU</p>
        </div>
        <div class="comp-score">
            <p id="cscore" style="font-size:2.5rem;"">0</p>
            <p>ME</p>
        </div>
    </div>
    <div class="msg">
        <p id="message">CHOOSE ANY ONY</p>
    </div>
    <script src="rpsJs.js"></script>
</body>
</html>
