<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!--progress bar-->
    <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                70% completed
            </div>
        </div>
    </div>
    <!--pagenation-->
    <div class="container">
        <h2>pagination</h2>
        <ul class="pagination">
            <li><a href="google.com">1</a></li>
            <li><a href="instagram.com">2</a></li>
            <li><a href="#">3</a></li>
            <li class="active"><a href="#">4</a></li>
            <li class="disabled"><a href="#">5</a></li>
        </ul>
    </div>
    <!--bread crumb-->
    <div class="container">
        <h2>breadcrumb</h2>
        <ul class="breadcrumb">
            <li><a href="google.com">1</a></li>
            <li><a href="instagram.com">2</a></li>
            <li><a href="#">3</a></li>
            <li class="active"><a href="#">4</a></li>
            <li class="disabled"><a href="#">5</a></li>
        </ul>
    </div>
    <!--pannel-->
    <div class="container">
        <h2>panel</h2>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">panel heading 1</div>
                <div class="panel-body">panel body 1</div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">panel heading 2</div>
                <div class="panel-body">panel body 2</div>
            </div>
        </div>
    </div>
    <!--form-->
    <div class="container">
        <h2>form</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="mail">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="enter e-mail" id="mail"><br><br>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="pass">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="enter password" id="pass"><br><br>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
